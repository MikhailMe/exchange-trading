<div class="client-exchange-s2m-container">
    <h2>Stocks to money exchange</h2>

    <p><label for="fromType">From stock type</label>
    <select name="toCurrency">
        <option value="mishcoin">mishcoin</option>
        <option value="realtyincome">realtyincome</option>
        <option value="cloudflare">cloudflare</option>
    </select></p>

    <p><label for="toType">To currency</label>
        <select name="fromCurrency">
        <option value="ruble">ruble</option>
        <option value="dollar">dollar</option>
        <option value="euro">euro</option>
    </select></p>

    <p><label for="quantity">Quatity</label>
    <input type="number" min="0" placeholder="Enter quantity" name="quantity" required></p>

    <p><button type="submit" class="button">Send request</button></p>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
