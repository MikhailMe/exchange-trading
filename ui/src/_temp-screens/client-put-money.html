<div class="client-put-money-container">
    <h2>Put money</h2>

    <p><label for="money">money</label>
    <input type="number" min="0" name="money" required></p>

    <p><label for="currency">Currency</label>
    <select name="currency">
        <option value="ruble">ruble</option>
        <option value="dollar">dollar</option>
        <option value="euro">euro</option>
    </select></p>

    <p><button type="submit" class="button">Put money</button></p>
    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
