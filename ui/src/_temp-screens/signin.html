<div class="signIn-container">
    <h2>Sign In</h2>
    <div class="info-container">
        <p><label for="login">Login</label>
        <input type="text" placeholder="Enter Login" name="login" required></p>

        <p><label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required></p>

        <p><label for="personType">Person type</label>
        <select name="personType">
            <option value="client">client</option>
            <option value="broker">broker</option>
            <option value="admin">admin</option>
        </select></p>
    </div>
    <div class="button-container">
        <p><button type="submit" class="button">Sign In</button></p>
        <p><button type="submit" class="button">Back</button></p>
    </div>
</div>
