<div class="admin-current-request-container">
    <h2>Request</h2>

    <p><span>Date: </span> {{request.date}} </p>
    <p><span>Type: </span> {{request.requestType}} </p>
    <p><span>Broker id: </span> {{request.clientId}} </p>
    <p><span>Client id: </span> {{request.clientId}} </p>
    <br>
    <p><span>Quantity: </span> {{request.quantity}} </p>
    <p><span>From: </span> {{request.fromType}} </p>
    <p><span>To: </span> {{request.toType}} </p>
    <p><span>Status: </span> {{request.status}} </p>
    <br>
    <p><button type="submit" class="button">Approve</button>
       <button type="submit" class="button">Decline</button></p>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
