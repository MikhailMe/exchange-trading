<div class="client-brokerage-account-open-container">
    <h2>Brokerage account information</h2>

    <p><span>Client passport: </span> {{clientPassport.series}} {{clientPassport.number}}</p>
    <p><span>Creation date: </span> {{brokerageAccount.creationDate}} </p>
    <p><span>Assets: </span> {{brokerageAccount.assets}} </p>
    <p><span>Stocks: </span> {{brokerageAccount.stocks}} </p>

    <p><button type="submit" class="button">Put money</button></p>
    <br>
    <p><button type="submit" class="button">Close brokerage account</button></p>
    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
