<div class="signup-container">
    <h2>Sign Up</h2>
    <div class="info-container">
        <p><label for="login">Login</label>
        <input type="text" placeholder="Enter Login" name="login" required></p>

        <p><label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required></p>

        <p><label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required></p>

        <p><label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name" required></p>

        <p><label for="surname">Surname</label>
        <input type="text" placeholder="Enter Surame" name="surname" required></p>
        
        <p><label for="personType">Person type</label>
        <select name="personType">
            <option value="client">client</option>
            <option value="broker">broker</option>
            <option value="admin">admin</option>
        </select></p>
    </div>
    <div class="button-container">
        <p><button type="submit" class="button">Sign Up</button></p>
        <p><button type="submit" class="button">Back</button></p>
    </div>
</div>
