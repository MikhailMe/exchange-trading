<div class="client-info-container">
    <h2>Client information</h2>
    <p><span>Name: </span> {{client.name}} </p>
    <p><span>Surname: </span> {{client.surname}} </p>
    <p><span>Person type: </span> {{client.personType}} </p>
    <br>
    <p><span>Series: </span> {{clientPassport.series}} </p>
    <p><span>Number: </span> {{clientPassport.number}} </p>
    <p><button type="submit" class="button">Change passport</button></p>
    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
