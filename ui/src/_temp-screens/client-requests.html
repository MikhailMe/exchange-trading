<div class="client-requests-container">
    <h2>Client requests</h2>

    <tbody>
        <tr *ngFor="let request of brokerageAccount.requests">
            <td>{{request.id}}</td>
            <td>{{request.requestType}}</td>
        </tr>
    </tbody>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
