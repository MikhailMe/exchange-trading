<div class="broker-current-request-container">
    <h2>Request</h2>

	<p><span>Type: </span> {{clientRequest.requestType}} </p>
    <p><span>Date: </span> {{clientRequest.date}} </p>
    <p><span>Client id: </span> {{clientRequest.clientId}} </p>

    <p><span>Quantity: </span> {{clientRequest.quantity}} </p>
    <p><span>From: </span> {{clientRequest.fromType}} </p>
    <p><span>To: </span> {{clientRequest.toType}} </p>
    <p><span>Status: </span> {{clientRequest.status}} </p>

    <p><button type="submit" class="button">Approve</button>
       <button type="submit" class="button">Decline</button></p>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
