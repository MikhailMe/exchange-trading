<div class="client-transactions-container">
    <h2>Client transactions</h2>

    <tbody>
		<tr *ngFor="let transaction of brokerageAccount.transactions">
			<td>{{transaction.id}}</td>
			<td>{{transaction.type}}</td>
		</tr>
	</tbody>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
