<div class="admin-brokers-container">
    <h2>Admin brokers</h2>

	<tbody>
		<tr *ngFor="let request of admin.brokers">
			<td>{{broker.id}}</td>
			<td>{{broker.name}}</td>
			<td>{{broker.surname}}</td>
		</tr>
	</tbody>

    <br>
    <p><button type="submit" class="button">Back</button></p>
</div>
