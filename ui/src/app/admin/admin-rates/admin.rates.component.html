<h2>Rates</h2>

<div *ngIf="rates" class="admin-rates-container">
    <div class="centerify">
        <table>
            <tr>
                <th>From type</th>
                <th>To type</th>
                <th>Rate</th>
                <th>Date</th>
            </tr>
            <tr *ngFor="let rate of rates">
                <td>{{rate.fromType}}</td>
                <td>{{rate.toType}}</td>
                <td>{{rate.rate}}</td>
                <td>{{rate.date}}</td>
            </tr>
        </table>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/admin/base'"><span>Back</span></button>
    </div>
</div>
