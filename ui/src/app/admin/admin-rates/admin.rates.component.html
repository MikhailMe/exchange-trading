<h2>Rates</h2>

<div class="admin-rates-container">
    <div class="centerify">
        <tbody>
        <tr *ngFor="let rate of rates">
            <td>{{rate.fromType}}</td>
            <td>{{rate.toType}}</td>
            <td>{{rate.rate}}</td>
            <td>{{rate.date}}</td>
        </tr>
        </tbody>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/admin/base'"><span>Back</span></button>
    </div>
</div>
