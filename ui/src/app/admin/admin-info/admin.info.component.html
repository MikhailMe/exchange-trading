<h2>Admin information</h2>

<div *ngIf="admin" class="admin-info-container">
    <div class="centerify">
        <table>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Person type</th>
            </tr>
            <tr>
                <td>{{admin.name}}</td>
                <td>{{admin.surname}}</td>
                <td>{{admin.personType}}</td>
            </tr>
        </table>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/admin/base'"><span>Back</span></button>
    </div>
</div>
