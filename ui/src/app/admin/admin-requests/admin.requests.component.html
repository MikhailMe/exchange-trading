<h2>Admin requests</h2>

<div *ngIf="adminRequests" class="admin-requests-container">
    <div class="centerify">
        <table>
            <tr>
                <th>Id</th>
                <th>Date</th>
            </tr>
            <tr *ngFor="let request of adminRequests"
                (click)="onRequestClick(request)">
                <td>{{request.id}}</td>
                <td>{{request.date}}</td>
            </tr>
        </table>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/admin/base'"><span>Back</span></button>
    </div>
</div>
