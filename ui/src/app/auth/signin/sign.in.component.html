<div class="signIn-container">
    <h2>Sign In</h2>
    <div class="info-container">
        <p><label for="login">Login</label>
            <input [(ngModel)]="login" type="text" placeholder="Enter Login" name="login" id="login" required></p>

        <p><label for="password">Password</label>
            <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="password" id="password" required></p>

        <p><label for="personType">Person type</label>
            <select [(ngModel)]="personType" name="personType" id="personType" required="">
                <option value="client">client</option>
                <option value="broker">broker</option>
                <option value="admin">admin</option>
            </select></p>
    </div>
    <div class="button-container">
        <p><button (click)="signIn()" class="button">Sign In</button></p>
        <p><button  class="button">Back</button></p>
    </div>
</div>
