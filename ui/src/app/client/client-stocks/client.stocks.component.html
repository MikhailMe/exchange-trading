<h2>Client stocks</h2>

<div class="client-stocks-container">

    <div class="centerify">
        <tbody>
        <tr *ngFor="let stock of brokerageAccount.stocks" (click)="onStockClicked(stock)">
            <td>{{stock.id}}</td>
            <td>{{stock.type}}</td>
        </tr>
        </tbody>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/client/base'"><span>Back</span></button>
    </div>
</div>
