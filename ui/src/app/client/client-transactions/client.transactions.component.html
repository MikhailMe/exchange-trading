<h2>Client transactions</h2>

<div *ngIf="transactions" class="client-transactions-container">

    <div class="centerify">
        <table>
            <tr>
                <th>Id</th>
                <th>Type</th>
            </tr>
            <tr *ngFor="let transaction of transactions" (click)="onTransactionClicked(transaction)">
                <td>{{transaction.id}}</td>
                <td>{{transaction.type}}</td>
            </tr>
        </table>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/client/base'"><span>Back</span></button>
    </div>
</div>
