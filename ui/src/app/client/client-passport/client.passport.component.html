<div class="client-passports-container">
    <h2>Client passport</h2>

    <p><label for="series">series</label>
        <input type="text" placeholder="Enter series" name="series" required></p>

    <p><label for="number">number</label>
        <input type="text" placeholder="Enter number" name="number" required></p>

    <p><button class="button"><span>Change passport</span></button></p>
    <br>
    <p><button [routerLink]="'/client/info'"><span>Back</span></button></p>
</div>
