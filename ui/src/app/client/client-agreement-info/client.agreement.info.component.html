<h2>Client agreement information</h2>

<div class="client-agreement-open-container">

    <div class="info">
        <p><span>Client id: </span> {{client.agreement.clientId}}</p>
        <p><span>Broker id: </span> {{client.agreement.brokerId}}</p>
        <p><span>Validity: </span> {{client.agreement.validity}}</p>
        <p><span>Start date: </span> {{client.agreement.startDate}}</p>
    </div>
    <br>
    <div class="centerify">
        <button (click)="breakBrokerAgreement()"><span>Break broker agreement</span></button>
        <button [routerLink]="'/client/agreement/extend'"><span>Extend broker agreement</span></button>
    </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/client/base'"><span>Back</span></button>
    </div>
</div>
