<h2>Asset</h2>

<div *ngIf="asset" class="client-current-asset-container">
    <div class="centerify"><span>ClientId: </span> {{asset.clientId}} </div>
    <br>
    <div class="centerify"><span>Type: </span> {{asset.type}} </div>
    <br>
    <div class="centerify"><span>Quantity: </span> {{asset.quantity}} </div>
    <br>
    <div class="centerify">
        <button [routerLink]="'/client/assets'"><span>Back</span></button>
    </div>
</div>
