<div class="broker-agreements-container">

    <div class="centerify">
        <table>
            <caption>Broker agreements</caption>
            <tr>
                <th>ID</th>
                <th>Client ID</th>
            </tr>
            <tr class="data-row" *ngFor="let agreement of brokerAgreements" (click)="onAgreementClick(agreement)">
                <td>{{agreement.id}}</td>
                <td>{{agreement.clientId}}</td>
            </tr>
        </table>
    </div>

    <br>
    <div class="centerify">
        <button [routerLink]="'/broker/base'"><span>Back</span></button>
    </div>
</div>
